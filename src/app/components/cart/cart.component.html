<div class="sidenav" fxLayout="column" fxLayoutAlign="space-between center">
  <mat-card-header fxFlex>CART</mat-card-header>
  <div fxFlex="85" fxFill>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        <mat-footer-cell *matFooterCellDef fxLayoutAlign="center center"> Total </mat-footer-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
        <mat-footer-cell *matFooterCellDef fxLayoutAlign="center center"> {{getTotalCost() | currency}} </mat-footer-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="unitPrice">
        <mat-header-cell *matHeaderCellDef> Unit Price </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.unitPrice | currency:'$'}} </mat-cell>
        <mat-footer-cell *matFooterCellDef></mat-footer-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="totalPrice">
        <mat-header-cell *matHeaderCellDef> Total Price </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.unitPrice * element.quantity | currency:'$'}} </mat-cell>
        <mat-footer-cell *matFooterCellDef></mat-footer-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

  </div>

  <div fxFlex fxFill>
    <mat-card >
      <mat-card-actions fxLayoutAlign="space-around center" fxFlex>
        <button mat-button>Total {{ getTotalCost() | currency: '$'}}</button>
        <button mat-button (click)="generateDownloadJson()">CREATE ORDER</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
