<div fxFlex fxLayout="column">
  <div fxFlex="10" fxFill>
    <mat-form-field appearance="outline" fxFill fxFlex>
      <input matInput placeholder="search" [formControl]="search" (change)="filter()">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div fxFlex>
    <app-products class="products" [products]="filteredProducts" fxLayout="row wrap"></app-products>
  </div>
</div>
